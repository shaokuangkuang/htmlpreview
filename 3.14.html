<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>毕业生信息</h1>
    </header>
    <article>
        <form action="">
            <fieldset style="margin-bottom:20px;">
            <legend style="color:red">学生信息</legend>
            姓 名 <input type="text" required="required" placeholder="请输入姓名" > <span style="color:red">*</span> <br>
            学 号 <input type="number" required="required" placeholder="请输入学号"> <span style="color:red">*</span><br>
            手 机 <input type="tel" required="required" placeholder="请输入手机号"> <span style="color:red">*</span><br>
            邮 箱 <input type="email" required="required" placeholder="请输入邮箱地址"> <span style="color:red">*</span><br>
            </fieldset>
        </form>
        <form action="">
            <fieldset style="margin-bottom:20px;">
                <legend style="color:red">录取情况</legend>
                    录取学校 <input type="text"><br>
                    入学成绩 <input type="number"><br>
                    入学时间 <input type="date"><br>
                </fieldset>
        </form>

        <input type="submit">

    </article>
    
</body>
</html>
